<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boka flytt ‚Äì CityTransport</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; }
    header { text-align:center; padding:20px; background:#333; color:white; position:relative; }
    header h1 { margin:0; font-size:2rem; }
    header .home-link { position:absolute; left:20px; top:20px; font-size:1.5rem; color:white; text-decoration:none; }
    #booking { max-width:900px; margin:30px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); text-align:center; }
    #month-nav { margin-bottom:10px; }
    #month-nav button { padding:5px 10px; margin:0 5px; cursor:pointer; }
    #calendar table { border-collapse: collapse; width:100%; max-width:700px; margin:0 auto; border-radius:10px; overflow:hidden; }
    #calendar th, #calendar td { padding:12px; text-align:center; cursor:pointer; }
    #calendar td.available:hover { background-color:#d1f0d1; }
    #calendar td.booked { background-color:#f0d1d1; cursor:not-allowed; }
    #time-select { display:none; margin:20px auto; padding:10px; border-radius:5px; border:1px solid #ccc; width:200px; }
    #customer-form { display:none; max-width:400px; margin:20px auto; text-align:left; }
    #customer-form input, #customer-form textarea { width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
    #customer-form button { background:#28a745; color:white; padding:12px; border:none; border-radius:5px; cursor:pointer; width:100%; }
    #customer-form button:hover { background:#218838; }
    #status { margin-top:15px; font-weight:bold; text-align:center; }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="home-link">üè†</a>
  <h1>Boka din flytt</h1>
</header>

<section id="booking">
  <div id="month-nav">
    <button id="prev-month">&lt; F√∂reg√•ende</button>
    <span id="current-month"></span>
    <button id="next-month">N√§sta &gt;</button>
  </div>
  <div id="calendar"></div>

  <select id="time-select"><option value="">V√§lj tid</option></select>

  <form id="customer-form">
    <input type="text" id="name" name="name" placeholder="Ditt namn" required>
    <input type="email" id="email" name="email" placeholder="Din e-post" required>
    <input type="tel" id="phone" name="phone" placeholder="Ditt telefonnummer" required>
    <textarea id="message" name="message" placeholder="Meddelande (valfritt)"></textarea>
    <button type="submit">Skicka bokning</button>
  </form>

  <p id="status"></p>
</section>

<script>
let selectedDate=null,currentYear=new Date().getFullYear(),currentMonth=new Date().getMonth();
let bookings={}; // Lokalt minne f√∂r test. Kopplas till Google Sheet sedan.

function getAvailableTimes(dateStr){
  const date=new Date(dateStr),day=date.getDay();
  let times=[];
  let startHour=(day===6||day===0)?8:16; // L√∂r & S√∂n fr√•n 08:00, M√•n‚ÄìFre fr√•n 16:00
  for(let h=startHour;h<24;h+=4){
    let t=(h<10?'0'+h:h)+":00";
    if(!bookings[dateStr]||!bookings[dateStr].includes(t)) times.push(t);
  }
  return times;
}

function generateCalendar(){
  const firstDay=new Date(currentYear,currentMonth,1),lastDay=new Date(currentYear,currentMonth+1,0);
  const weekdays=["S√∂n","M√•n","Tis","Ons","Tor","Fre","L√∂r"];
  let table=`<table><tr>`;
  weekdays.forEach(d=>table+=`<th>${d}</th>`);
  table+=`</tr><tr>`;
  for(let i=0;i<firstDay.getDay();i++) table+=`<td></td>`;
  for(let day=1;day<=lastDay.getDate();day++){
    const date=new Date(currentYear,currentMonth,day),dayStr=date.toISOString().split('T')[0];
    const cls=bookings[dayStr]?"booked":"available";
    table+=`<td class="${cls}" data-date="${dayStr}">${day}</td>`;
    if((day+firstDay.getDay())%7===0)table+=`</tr><tr>`;
  }
  table+=`</tr></table>`;
  document.getElementById('calendar').innerHTML=table;
  document.getElementById('current-month').textContent=firstDay.toLocaleString('sv-SE',{month:'long',year:'numeric'});
  document.querySelectorAll('#calendar td.available').forEach(cell=>{
    cell.addEventListener('click',()=>{
      selectedDate=cell.dataset.date;
      const times=getAvailableTimes(selectedDate);
      let timeSelect=document.getElementById('time-select');
      timeSelect.innerHTML='<option value="">V√§lj tid</option>';
      times.forEach(t=>{let o=document.createElement('option');o.value=t;o.textContent=t;timeSelect.appendChild(o);});
      timeSelect.style.display="block";
      document.getElementById('customer-form').style.display="none";
      document.getElementById('status').textContent="";
    });
  });
}

document.getElementById('prev-month').addEventListener('click',()=>{currentMonth--;if(currentMonth<0){currentMonth=11;currentYear--;}generateCalendar();});
document.getElementById('next-month').addEventListener('click',()=>{currentMonth++;if(currentMonth>11){currentMonth=0;currentYear++;}generateCalendar();});

generateCalendar();

document.getElementById('time-select').addEventListener('change',()=>{document.getElementById('customer-form').style.display=document.getElementById('time-select').value?"block":"none";});

document.getElementById('customer-form').addEventListener('submit',function(e){
  e.preventDefault();
  if(!selectedDate||!document.getElementById('time-select').value){document.getElementById('status').style.color="red";document.getElementById('status').textContent="V√§lj datum och tid f√∂rst!";return;}
  let booking={date:selectedDate,time:document.getElementById('time-select').value,name:this.name.value,email:this.email.value,phone:this.phone.value,message:this.message.value};
  
  // üöÄ Skicka bokning till Google Apps Script
  fetch("Yhttps://script.google.com/macros/s/AKfycbyR6NO9jY_XypCphufAlSZ33e8rpkPs8_FNIHSidZN931g6EPDQm6Z265zO-nJhYeoBDg/execL",{
    method:"POST",
    body:JSON.stringify(booking)
  }).then(r=>r.text()).then(txt=>{
    document.getElementById('status').style.color="green";
    document.getElementById('status').textContent="Bokning skickad!";
    if(!bookings[selectedDate]) bookings[selectedDate]=[];
    bookings[selectedDate].push(booking.time);
    this.reset();
    document.getElementById('time-select').style.display="none";
    generateCalendar();
  }).catch(err=>{
    document.getElementById('status').style.color="red";
    document.getElementById('status').textContent="Fel vid skick, f√∂rs√∂k igen.";
    console.error(err);
  });
});
</script>

</body>
</html>
